        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .main-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .main-btn.secondary {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Heebo', sans-serif;
            direction: rtl;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn.success {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .btn.danger {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .btn.back {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .preview-container {
            display: none;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .preview-container.active {
            display: block;
        }

        .medical-form {
            max-width: 21cm;
            margin: 0 auto;
            background: white;
            padding: 40px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            border: 1px solid #ddd;
        }

        .doctor-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .doctor-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .doctor-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .doctor-license {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .clinic-info {
            font-size: 12px;
            color: #666;
        }

        .visit-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 30px;
            gap: 20px;

        .visit-date {
            text-align: left;
            font-weight: bold;
        }

        .patient-info {
            text-align: right;
        }

        .patient-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .patient-id {
            font-size: 14px;
            color: #666;
        }

        .summary-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 30px 0;

        .visit-details {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;

        .medical-content {

        .content-section {

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .diagnosis-line {
            border-top: 2px solid #333;
            margin: 30px 0;
        }

        .instructions-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: right;
        }

            background: #f8f9fa;

        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .empty-state {

            padding: 50px;

    <div class="container">

                <h2>היסטוריית סיכומים</h2>

                // ניקוי הטופס
                
                
            } catch (error) {
                console.error('שגיאה בשמירה:', error);
                
                // שמירה מקומית בלבד
                const summaryData = {
                    patientName: patientName,
                    patientId: patientId,
                    medicalReview: medicalReview,
                    diagnosis: diagnosis,
                    instructions: instructions,
                    date: new Date().toISOString(),
                    dateString: new Date().toLocaleDateString('he-IL'),
                    timeString: new Date().toLocaleTimeString('he-IL'),
                    isLocal: true
                };
                
                saveToLocalStorage(summaryData);
                alert('⚠️ שגיאה בחיבור לענן, הסיכום נשמר מקומית');
                
                // הדפסה
                window.print();
            }
        };

        function saveToLocalStorage(data) {
            try {
                const existing = JSON.parse(localStorage.getItem('medicalSummaries') || '[]');
                existing.unshift(data); // הוספה בתחילת הרשימה
                localStorage.setItem('medicalSummaries', JSON.stringify(existing));
            } catch (error) {
                console.error('שגיאה בשמירה מקומית:', error);
            }
        }

        // History functions
        async function loadHistory() {
            try {
                document.getElementById('loadingHistory').classList.remove('hidden');
                document.getElementById('historyTable').classList.add('hidden');
                document.getElementById('statsSection').classList.add('hidden');
                document.getElementById('emptyState').classList.add('hidden');

                allSummaries = [];

                // טעינה מ-Storage
                try {
                    const listRef = ref(storage, 'ariel/');
                    const result = await listAll(listRef);
                    
                    for (const itemRef of result.items) {
                        try {
                                                       const url = await getDownloadURL(itemRef);
                           const response = await fetch(url);
                           const data = await response.json();
                           data.id = itemRef.name;
                           data.isCloud = true;
                           allSummaries.push(data);
                       } catch (error) {
                           console.error(`Error loading ${itemRef.name}:`, error);
                       }
                   }
               } catch (cloudError) {
                   console.log('שגיאה בטעינה מהענן:', cloudError);
               }

               // טעינה מקומית
               try {
                   const localData = JSON.parse(localStorage.getItem('medicalSummaries') || '[]');
                   localData.forEach((item, index) => {
                       item.id = `local_${index}`;
                       item.isLocal = true;
                       allSummaries.push(item);
                   });
               } catch (localError) {
                   console.error('שגיאה בטעינה מקומית:', localError);
               }

               // מיון לפי תאריך
               allSummaries.sort((a, b) => new Date(b.date) - new Date(a.date));
               
               currentSummaries = allSummaries;
               displayHistory();
               updateStats();

               document.getElementById('loadingHistory').classList.add('hidden');
               
               if (allSummaries.length > 0) {
                   document.getElementById('historyTable').classList.remove('hidden');
                   document.getElementById('statsSection').classList.remove('hidden');
               } else {
                   document.getElementById('emptyState').classList.remove('hidden');
               }

           } catch (error) {
               console.error('שגיאה בטעינת ההיסטוריה:', error);
               document.getElementById('loadingHistory').innerHTML = 
                   '<div style="color: #e74c3c;">❌ שגיאה בטעינת ההיסטוריה</div>';
           }
       }

       function displayHistory() {
           const tbody = document.getElementById('historyBody');
           tbody.innerHTML = '';

           currentSummaries.forEach((summary) => {
               const row = document.createElement('tr');
               const date = new Date(summary.date).toLocaleDateString('he-IL');
               const time = summary.timeString || new Date(summary.date).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
               const statusIcon = summary.isLocal ? '💾' : '☁️';
               const statusTitle = summary.isLocal ? 'שמור מקומית' : 'שמור בענן';
               
               row.innerHTML = `
                   <td>${date} ${time} ${statusIcon}</td>
                   <td>${summary.patientName || 'לא זמין'}</td>
                   <td>${summary.patientId || 'לא זמין'}</td>
                   <td class="actions">
                       <button class="btn" onclick="viewSummary('${summary.id}')" title="${statusTitle}">👁️ צפייה</button>
                       <button class="btn success" onclick="printSummary('${summary.id}')">🖨️ הדפסה</button>
                       ${summary.isLocal ? `<button class="btn" onclick="uploadToCloud('${summary.id}')">📤 העלה</button>` : ''}
                   </td>
               `;
               tbody.appendChild(row);
           });
           
           if (currentSummaries.length === 0) {
               const row = document.createElement('tr');
               row.innerHTML = '<td colspan="4" style="text-align: center; padding: 30px; color: #666;">אין סיכומים להצגה</td>';
               tbody.appendChild(row);
           }
       }

       function updateStats() {
           const total = allSummaries.length;
           const thisMonth = allSummaries.filter(s => {
               const summaryDate = new Date(s.date);
               const now = new Date();
               return summaryDate.getMonth() === now.getMonth() && 
                      summaryDate.getFullYear() === now.getFullYear();
           }).length;
           
           const latest = allSummaries.length > 0 ? 
               new Date(allSummaries[0].date).toLocaleDateString('he-IL') : '-';

           document.getElementById('totalSummaries').textContent = total;
           document.getElementById('thisMonth').textContent = thisMonth;
           document.getElementById('latestDate').textContent = latest;
       }

       window.searchSummaries = function() {
           const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
           
           if (!searchTerm) {
               currentSummaries = allSummaries;
           } else {
               currentSummaries = allSummaries.filter(summary => 
                   (summary.patientName && summary.patientName.toLowerCase().includes(searchTerm)) ||
                   (summary.patientId && summary.patientId.includes(searchTerm))
               );
           }
           
           displayHistory();
           
           if (currentSummaries.length > 0) {
               document.getElementById('historyTable').classList.remove('hidden');
               document.getElementById('emptyState').classList.add('hidden');
           } else {
               document.getElementById('historyTable').classList.add('hidden');
               document.getElementById('emptyState').classList.remove('hidden');
               document.querySelector('.empty-state h3').textContent = '🔍 לא נמצאו תוצאות';
               document.querySelector('.empty-state p').textContent = 'נסה לחפש במילות מפתח אחרות';
           }
       };

       window.viewSummary = function(summaryId) {
           const summary = allSummaries.find(s => s.id === summaryId);
           if (!summary) {
               alert('סיכום לא נמצא');
               return;
           }

           // מילוי הטופס עם הנתונים הקיימים
           document.getElementById('patientName').value = summary.patientName || '';
           document.getElementById('patientId').value = summary.patientId || '';
           document.getElementById('medicalReview').value = summary.medicalReview || '';
           document.getElementById('diagnosis').value = summary.diagnosis || '';
           document.getElementById('instructions').value = summary.instructions || '';

           // עבור לעמוד החדש וצור תצוגה מקדימה
           showNewConsultation();
           setTimeout(() => {
               generatePreview();
               // גלילה לתצוגה המקדימה
               document.getElementById('previewContainer').scrollIntoView({ behavior: 'smooth' });
           }, 100);
       };

       window.printSummary = function(summaryId) {
           const summary = allSummaries.find(s => s.id === summaryId);
           if (!summary) {
               alert('סיכום לא נמצא');
               return;
           }

           // מילוי הטופס זמנית
           const originalValues = {
               name: document.getElementById('patientName').value,
               id: document.getElementById('patientId').value,
               review: document.getElementById('medicalReview').value,
               diagnosis: document.getElementById('diagnosis').value,
               instructions: document.getElementById('instructions').value
           };

           document.getElementById('patientName').value = summary.patientName || '';
           document.getElementById('patientId').value = summary.patientId || '';
           document.getElementById('medicalReview').value = summary.medicalReview || '';
           document.getElementById('diagnosis').value = summary.diagnosis || '';
           document.getElementById('instructions').value = summary.instructions || '';

           // יצירת תצוגה זמנית להדפסה
           generatePreview();
           
           setTimeout(() => {
               const originalTitle = document.title;
               document.title = `סיכום_${summary.patientName}_${new Date(summary.date).toLocaleDateString('he-IL').replace(/\//g, '-')}`;
               window.print();
               document.title = originalTitle;
               
               // החזרת הערכים המקוריים
               document.getElementById('patientName').value = originalValues.name;
               document.getElementById('patientId').value = originalValues.id;
               document.getElementById('medicalReview').value = originalValues.review;
               document.getElementById('diagnosis').value = originalValues.diagnosis;
               document.getElementById('instructions').value = originalValues.instructions;
               
               if (originalValues.name || originalValues.id) {
                   generatePreview();
               } else {
                   document.getElementById('previewContainer').classList.remove('active');
                   document.getElementById('clearAfterPrintBtn').classList.add('hidden');
               }
           }, 500);
       };

       window.uploadToCloud = async function(localId) {
           const summary = allSummaries.find(s => s.id === localId && s.isLocal);
           if (!summary) {
               alert('סיכום מקומי לא נמצא');
               return;
           }

           try {
               const now = new Date();
               const dateStr = now.toLocaleDateString('he-IL').replace(/\//g, '-');
               const timeStr = now.toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'}).replace(/:/g, '-');
               const fileName = `${summary.patientName}_${summary.patientId}_${dateStr}_${timeStr}.json`;

               const cloudData = {
                   patientName: summary.patientName,
                   patientId: summary.patientId,
                   medicalReview: summary.medicalReview,
                   diagnosis: summary.diagnosis,
                   instructions: summary.instructions,
                   date: summary.date,
                   dateString: summary.dateString,
                   timeString: summary.timeString
               };

               const storageRef = ref(storage, `ariel/${fileName}`);
               await uploadString(storageRef, JSON.stringify(cloudData), 'raw');

               // הסרה מהאחסון המקומי
               const localData = JSON.parse(localStorage.getItem('medicalSummaries') || '[]');
               const updatedLocal = localData.filter((item, index) => `local_${index}` !== localId);
               localStorage.setItem('medicalSummaries', JSON.stringify(updatedLocal));

               alert('הסיכום הועלה לענן בהצלחה! ✅');
               loadHistory(); // רענון הרשימה
               
           } catch (error) {
               console.error('שגיאה בהעלאה:', error);
               alert('שגיאה בהעלאה לענן. נסה שוב מאוחר יותר.');
           }
       };

       // Event listeners
       document.getElementById('searchInput').addEventListener('keypress', function(e) {
           if (e.key === 'Enter') {
               searchSummaries();
           }
       });

       // טעינה אוטומטית של הרשימה כשהעמוד נטען
       window.addEventListener('load', function() {
           console.log('מערכת סיכומי ייעוץ רפואי מוכנה לשימוש');
       });
// הוסף את זה לקוד שלך
document.addEventListener('DOMContentLoaded', function() {
    const textareas = document.querySelectorAll('textarea');
    
    textareas.forEach(textarea => {
        textarea.addEventListener('input', function() {
            let text = this.value;
            let lines = text.split('\n');
            let newLines = [];
            
            lines.forEach(line => {
                while (line.length > 93) {
                    // מוצא את המקום הטוב ביותר לשבור (רווח אחרון לפני 93)
                    let breakPoint = 93;
                    let lastSpace = line.lastIndexOf(' ', 93);
                    
                    if (lastSpace > 70) { // אם יש רווח לא רחוק מדי
                        breakPoint = lastSpace;
                    }
                    
                    newLines.push(line.substring(0, breakPoint));
                    line = line.substring(breakPoint).trim();
                }
                newLines.push(line);
            });
            
            this.value = newLines.join('\n');
        });
    });
});
   </script>
